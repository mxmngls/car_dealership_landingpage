<!DOCTYPE html>
<html>
<head>
    <title>Car Dealership Landing Page</title>
    <link rel="stylesheet" type="text/css" href="https://mxmngls.github.io/car_dealership_landingpage/stylesheets.css">
</head>
<body>
    <header>
        <img id="title-pic" src="path_to_image.jpg" alt="Title Picture">
    </header>
    <main>
        <section id="form-section">
            <h1>Welcome to Our Car Dealership</h1>
            <p>Please fill in your details below:</p>
            <form id="info-form">
                <label for="company-name">Company Name:</label><br>
                <input type="text" id="company-name" name="company-name" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="first-name">First Name:</label><br>
                <input type="text" id="first-name" name="first-name" required><br>
                <label for="last-name">Last Name:</label><br>
                <input type="text" id="last-name" name="last-name" required><br>
                <label for="mobile-number">Mobile Number (optional):</label><br>
                <input type="tel" id="mobile-number" name="mobile-number"><br>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I've read the terms of agreement</label><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <!-- footer content here -->
    </footer>
    <script src="https://mxmngls.github.io/car_dealership_landingpage/javascript.js"></script>
</body>
</html>
